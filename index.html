<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Freelancer</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">  <link rel="stylesheet" href="./assets/css/master.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
  <header>
    <nav class="navbar navbar-default navbar-fixed-top text-uppercase bg-secondary">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Start Bootstrap</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- JUMBOTRON -->
    <section class="jumbo text-center text-white">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <!-- Masthead Avatar Image-->
            <img class="masthead-avatar mt-1" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="avatar">
          </div>
          <div class="col-xs-12 text-uppercase">
            <!-- Masthead Heading-->
            <h1>start bootstrap</h1>
          </div>
          <!-- Icon Divider-->
          <div class="col-xs-12 divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class=""><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
          </div>
          <div class="col-xs-12 mb-1 text-uppercase">
            <p>Graphic Artist - Web Designer - Illustrator</p>
          </div>
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="portfolio text-center mt-1">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-uppercase">
            <h2>portfolio</h2>
          </div>
          <div class="col-sm-12 divider-custom">
            <div class="divider-custom-line"></div>
            <div class=""><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-xs-12 col-sm-6 col-md-4">
            <a href="#" class="thumbnail">
              <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png" alt="home">
            </a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <a href="#" class="thumbnail">
              <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cake.png" alt="cake">
            </a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <a href="#" class="thumbnail">
              <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/circus.png" alt="circus">
            </a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <a href="#" class="thumbnail">
              <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/game.png" alt="game pad">
            </a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <a href="#" class="thumbnail">
              <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/safe.png" alt="safe">
            </a>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <a href="#" class="thumbnail">
              <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/submarine.png" alt="submarine">
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>





  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
